<div class="container-xxl">
    <div class="card">
        <h2 class="card-header">Registrar pedido</h2>
        <div class="card-body">
            <form ngNativeValidate [formGroup]="formGroup" (ngSubmit)="sendData()">
                <div class="mb-3">
                    <label for="" class="form-label">Descripción</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="Description" id="" aria-describedby="helpId" placeholder="Descripción del pedido">
                </div>

                <div class="mb-3">
                    <label for="inputProducts" class="form-label">Productos</label>
                    <select multiple class="form-select" aria-label="Default select example" formControlName="Products">
                        <option [ngValue]="product" *ngFor="let product of listProducts">{{product.Name}}</option>
                    </select>
                </div> 

                <div class="mb-3">
                    <label for="inputServices" class="form-label">Servicios</label>
                    <select multiple class="form-select" aria-label="Default select example" formControlName="Services">
                        <option [ngValue]="service" *ngFor="let service of listServices">{{service.Name}}</option>
                    </select>
                </div> 

                <div class="mb-3">
                    <label for="inputClient" class="form-label">Cliente</label>
                    <select class="form-select" aria-label="Default select example" formControlName="Client">
                        <option selected  [ngValue]="''">Seleccionar cliente</option>
                        <option [ngValue]="client" *ngFor="let client of listClients">{{client.LastName}}, {{client.FirstName}}</option>
                    </select>
                </div> 

                <div class="mb-3">
                    <label for="inputUser" class="form-label">Usuario</label>
                    <select class="form-select" aria-label="Default select example" formControlName="User">
                        <option selected  [ngValue]="''">Seleccionar usuario</option>
                        <option [ngValue]="user" *ngFor="let user of listUsers">{{user.Email}}</option>
                    </select>
                </div> 
                
                <div class="btn-group" role="group" aria-label="">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a type="button" href="/order-list" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
