<div class="card">
    <div class="card-header">
        Pedidos
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Monto total</th>
                        <th>Descripci√≥n</th>
                        <th>Productos</th>
                        <th>Servicios</th>
                        <th>Cliente</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of Orders; let iControl=index">
                        <td>{{ order.Id }}</td>
                        <td>{{ order.DateCreated }}</td>
                        <td>{{ order.Amount }}</td>
                        <td>{{ order.Description }}</td>
                        <td>{{ order.Products }}</td>
                        <td>{{ order.Services }}</td>
                        <td>{{ order.Client }}</td>
                        <td>{{ order.User }}</td>
                        <td> 
                            <a class="btn btn-info" href="">Editar</a> | 
                            <a class="btn btn-danger" (click)="deleteRegister(order.Id,iControl)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
