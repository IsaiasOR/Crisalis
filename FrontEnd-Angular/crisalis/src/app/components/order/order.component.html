<div class="card">
    <div class="card-header">
        Pedidos
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Monto total</th>
                        <th>Descripci√≥n</th>
                        <th>Productos</th>
                        <th>Servicios</th>
                        <th>Cliente</th>
                        <th>Impuestos</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of Orders; let iControl=index">
                        <td>{{ order.id }}</td>
                        <td>{{ order.dateCreated }}</td>
                        <td>{{ order.amount }}</td>
                        <td>{{ order.description }}</td>
                        <td>{{ order.products }}</td>
                        <td>{{ order.services }}</td>
                        <td>{{ order.client }}</td>
                        <td>{{ order.taxes }}</td>
                        <td>{{ order.user }}</td>
                        <td> 
                            <a class="btn btn-info" href="">Editar</a> | 
                            <a class="btn btn-danger" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
