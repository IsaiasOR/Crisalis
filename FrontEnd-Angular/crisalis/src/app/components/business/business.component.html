<div class="card">
    <div class="card-header">
        Empresas
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Raz√≥n social</th>
                        <th>Fecha inicio de las actividades</th>
                        <th>C.U.I.T.</th>
                        <th>Persona asociada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let business of Business; let iControl=index">
                        <td>{{ business.id }}</td>
                        <td>{{ business.businessName }}</td>
                        <td>{{ business.actStartDate}}</td>
                        <td>{{ business.cuit }}</td>
                        <td>{{ business.dni }}</td>
                        <td> 
                            <a class="btn btn-info" href="/business-edity/{{ business.id }}">Editar</a> | 
                            <a class="btn btn-danger" (click)="deleteRegister(business.id,iControl)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
