<div class="card">
    <div class="card-header">
        Registrar producto
    </div>
    <div class="card-body">

        <form [formGroup]="formGroup" (ngSubmit)="sendData()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text"
                class="form-control" name="" formControlName="Name" id="" aria-describedby="helpId" placeholder="Ingresar nombre">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Precio</label>
                <input type="number"
                class="form-control" name="" formControlName="BaseAmount" id="" aria-describedby="helpId" placeholder="Ingresar monto">
            </div>


            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>

        </form>

    </div>
</div>
