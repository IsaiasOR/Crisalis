<div class="container col-md-4">
    <h1>Iniciar sesión</h1>
    <form class="form-control" (ngSubmit)="userLogin()">
        <div class="form-group">
            <label for="email">Correo eléctronico</label>
            <input type="email" [(ngModel)]="user.Email" class="form-control" name="email" id="email" placeholder="Ingresar correo eléctronico">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" [(ngModel)]="user.Password" class="form-control" name="password" id="password" placeholder="Ingresar contraseña">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>
