<div class="container-xxl">
    <div class="card">
        <h2 class="card-header">
            Registrar servicio
        </h2>
        <div class="card-body">

            <form ngNativeValidate [formGroup]="formGroup" (ngSubmit)="sendData()">

                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="Name" id="" aria-describedby="helpId" placeholder="Ingresar nombre">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Monto base</label>
                    <input type="number" required step="any"
                    class="form-control" name="" formControlName="BaseAmount" id="" aria-describedby="helpId" placeholder="Ingresar monto">
                </div>

                <div class="mb-3">
                    <div class="radio">
                        <label>
                            <input type="radio" name="opciones" formControlName="TypeService" value="COMMON" checked> Com√∫n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>
                            <input type="radio" name="opciones" formControlName="TypeService" value="SPECIAL"> Especial
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Cargo por soporte</label>
                    <input type="number" required step="any"
                    class="form-control" name="" formControlName="SupportChange" id="" aria-describedby="helpId" placeholder="Ingresar el monto del soporte">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Impuestos</label>
                    <select multiple class="form-select" aria-label="Default select example" formControlName="Taxes">
                        <option [ngValue]="tax" *ngFor="let tax of listTaxes">{{tax.NameTax}}</option>
                    </select>
                </div> 

                <div class="btn-group" role="group" aria-label="">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="button" [routerLink]="['/service-list']" routerLinkActive="router-link-active"  class="btn btn-danger">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>
