<div class="container-xxl">
    <div class="card">
        <h2 class="card-header">Registrar detalles del pedido</h2>
        <div class="card-body">
            <form ngNativeValidate [formGroup]="formGroup" (ngSubmit)="sendData()">

                <div class="mb-3">
                    <label for="" class="form-label">Monto</label>
                    <input type="number"
                    class="form-control" name="" formControlName="Amount" id="" aria-describedby="helpId" placeholder="Monto">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Descripción</label>
                    <input type="text"
                    class="form-control" name="" formControlName="Description" id="" aria-describedby="helpId" placeholder="Descripción del pedido">
                </div>

                <select [(ngModel)]="formNumber" [ngModelOptions]="{standalone: true}">
                    <option value="0">Seleccione</option>
                    <option value="1">Producto</option>
                    <option value="2">Servicio</option>
                </select>
                <br>
                <br>

                <div *ngIf="formNumber == 1">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputProducts" class="form-label">Productos</label>
                            <select class="form-select" aria-label="Default select example" formControlName="Product">
                                <option [ngValue]="product" *ngFor="let product of listProducts">{{product.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Cantidad del producto</label>
                        <input type="text"
                        class="form-control" name="" formControlName="Quantity" id="" aria-describedby="helpId" placeholder="Cantidad">
                    </div>
    
                    <div class="mb-3">
                        <label for="" class="form-label">Garantía</label>
                        <input type="text"
                        class="form-control" name="" formControlName="Guarantee" id="" aria-describedby="helpId" placeholder="Garantía">
                    </div>
                </div>
                
                <div *ngIf="formNumber == 2">
                    <div class="mb-3">
                        <label for="inputServices" class="form-label">Servicios</label>
                        <select class="form-select" aria-label="Default select example" formControlName="Service">
                            <option [ngValue]="service" *ngFor="let service of listServices">{{service.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Impuestos</label>
                    <select multiple class="form-select" aria-label="Default select example" formControlName="Taxes">
                        <option [ngValue]="tax" *ngFor="let tax of listTaxes">{{tax.name}}</option>
                    </select>
                </div>
                
                <div class="btn-group" role="group" aria-label="">
                    <button type="submit" class="btn btn-primary">Guardar detalle</button>
                    <a type="button" href="/order-add" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
