<div class="container-xxl">
    <div class="card">
        <h2 class="card-header">Registrar cliente</h2>
        <div class="card-body">
            <form ngNativeValidate [formGroup]="formGroup" (ngSubmit)="sendData()">

                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="FirstName" id="" aria-describedby="helpId" placeholder="Ingresar nombre">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="LastName" id="" aria-describedby="helpId" placeholder="Ingresar apellido">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">D.N.I.</label>
                    <input type="number" required
                    class="form-control" name="" formControlName="DNI" id="" aria-describedby="helpId" placeholder="Ingresar D.N.I.">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Correo electrónico</label>
                    <input type="email" required
                    class="form-control" name="" formControlName="Email" id="" aria-describedby="helpId" placeholder="Ingresar correo electrónico">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Número de teléfono</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="PhoneNumber" id="" aria-describedby="helpId" placeholder="Ingresar número de teléfono">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Dirección</label>
                    <input type="text" required
                    class="form-control" name="" formControlName="Address" id="" aria-describedby="helpId" placeholder="Ingresar dirección">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Empresa</label>
                    <select class="form-select" aria-label="Default select example" formControlName="Business">
                        <option selected  [ngValue]="null">Null</option>
                        <option [ngValue]="business" *ngFor="let business of listBusiness">{{business.businessName}}</option>
                    </select>
                </div> 

                <div class="btn-group" role="group" aria-label="">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="button" [routerLink]="['/person-list']" routerLinkActive="router-link-active"  class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
