<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/7e306b8061.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="login">
        <img class="logo" src="assets/images/goLogo.svg" alt="LogoFinnegans">
        <h1>Iniciar sesión</h1>

        <form>
            <!-- Email -->
            <div class="Email">
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email">
            </div>

            <!-- Password -->
            <div class="Password">
                <label for="password">Contraseña</label>
                <i class="fa-solid fa-lock"></i>
                <input id="id_password" type="password">
            </div>

            <!-- Button -->
            <button id="login-btn" class="login-btn" type="submit">Ingresar</button>
        </form>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
	
</body>
</html>
