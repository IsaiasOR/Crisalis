<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Registración</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/styles-register.css">
    </head>
    <body>
        <div class="register">
            <h1>Registración</h1>
            <form name="form_reg" id="form_reg">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">Nombre</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="Ingresar nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Apellido</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="Ingresar apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDNI">D.N.I.</label>
                        <input type="number" class="form-control" id="inputDNI" placeholder="Ingresar D.N.I.">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Número de celular</label>
                        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Ingresar número de celular">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputRole">Rol</label>
                        <select id="inputRole" class="form-control">
                            <option selected>Seleccionar</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="SUPER_ADMIN">Super administrador</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingresar correo electrónico">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Ingresar contraseña">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <!-- JS -->
        <script src="assets/script-register.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
